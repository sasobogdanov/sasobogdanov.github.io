<div class="hide-content">
    <h2>Hide Message</h2>
    <input type="file" id="image-upload" accept="image/*" style="display:none;">
    <div class="btn-container">
        <button id="upload-btn">Upload Image</button>
        <button id="remove-btn">Remove Image</button>
    </div>
    <div id="uploaded-image-group" style="display:none;">
        <div id="image-preview"></div>
        <p id="image-description"></p>
        <div class="form-group">
            <label for="message-input">Message:</label>
            <textarea id="message-input" class="input-field"></textarea>
            <p id="message-char-count">0</p>
        </div>
        <div class="form-group">
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" class="input-field"></input>
        </div>
        <button id="hide-message-btn" style="margin-top:20px;">Hide message</button>
    </div>
</div>
